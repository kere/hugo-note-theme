<li class="note-post">
  <h2 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
  <div class="by-line post-time">
    <time datetime="{{ .Date.Format "2006-01-02" }}"> <i>{{ .Date.Format "2006-01-02" }}</i> </time>
    <div class="f-right">
      {{ if .Params.tags }}
         {{range .Params.tags}}<a href="{{ "/tags/" }}{{ . | urlize }}">{{ . }}</a> {{end}}
      {{end}}
		</div>
  </div>

  {{ if .Params.image }}
    <a href="{{ .Permalink}}"><img src="{{ .Params.image }}"></a>
  {{ end }}
  <p>{{ .Summary }}
  {{ if .Truncated }}
    <a class="read-more" href="{{ .Permalink }}">... Read More</a>
  {{ end }}
  </p>
</li>
